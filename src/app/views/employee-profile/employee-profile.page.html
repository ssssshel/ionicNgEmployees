<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/employees-list"> </ion-back-button>
    </ion-buttons>
    <ion-title>Informaci√≥n empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [ngSwitch]="employeeService.selectedEmployee">
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <p>{{employeeService.selectedEmployee.name}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Oficina</ion-label>
      <p>{{employeeService.selectedEmployee.office}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Puesto</ion-label>
      <p>{{employeeService.selectedEmployee.position}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Salario</ion-label>
      <p>USD {{employeeService.selectedEmployee.salary}}</p>
    </ion-item>
  </ion-list>
  <ion-row class="employeeOptions">
    <ion-button class="employeeOption" routerLink="edit"> Editar </ion-button>
    <ion-button class="employeeOption" color="danger"> Eliminar </ion-button>
  </ion-row>
</ion-content>
