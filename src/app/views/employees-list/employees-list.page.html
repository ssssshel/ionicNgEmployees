<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"
      ><ion-back-button defaultHref="/"></ion-back-button
    ></ion-buttons>
    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let employee of employeeService.employees">
      <ion-item-options>
        <ion-item-option color="success" [routerLink]="[employee._id]">
          Ver</ion-item-option
        >
      </ion-item-options>
      <ion-item>
        <ion-label>{{employee.name}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
