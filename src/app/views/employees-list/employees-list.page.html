<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"
      ><ion-back-button defaultHref="/"></ion-back-button
    ></ion-buttons>
    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let employee of employeeService.employees">
      <ion-label>{{employee.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
